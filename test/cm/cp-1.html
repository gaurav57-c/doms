<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Community â€” Chats (cp-1)</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="/test/firebase-config.js"></script>
    <style>
      :root {
        --bg: #fff7e6;
        --card: #fff;
        --muted: #6b6b6b;
        --accent: #1d9bf0;
        --phone-w: 360px;
        --safe-bottom: 20px;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        font-family: Inter, system-ui, Segoe UI, Roboto, Arial;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(180deg, #fffdfa 0%, #fff7e6 100%);
        padding: 20px;
      }
      .phone {
        width: var(--phone-w);
        height: 780px;
        background: var(--bg);
        border-radius: 24px;
        box-shadow: 0 30px 60px rgba(22, 22, 22, 0.12);
        overflow: hidden;
        position: relative;
        display: flex;
        flex-direction: column;
      }

      /* Header */
      .topbar {
        height: auto;
        padding: 12px 14px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 1px solid rgba(0, 0, 0, 0.06);
        background: transparent;
        flex-direction: column;
        gap: 10px;
      }
      .topbar-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
      }
      .title {
        font-weight: 600;
        font-size: 18px;
        color: #222;
      }
      .search-btn {
        width: 36px;
        height: 36px;
        border-radius: 10px;
        border: none;
        background: transparent;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }

      /* Search and filters */
      .search-box {
        width: 100%;
        padding: 8px 12px;
        border: 1px solid rgba(0, 0, 0, 0.1);
        border-radius: 20px;
        background: rgba(0, 0, 0, 0.05);
        outline: none;
        font-size: 14px;
      }
      .filter-tabs {
        display: flex;
        gap: 8px;
        overflow-x: auto;
        padding: 8px 0;
        -webkit-overflow-scrolling: touch;
      }
      .filter-btn {
        padding: 6px 12px;
        border: 1px solid rgba(0, 0, 0, 0.1);
        border-radius: 20px;
        background: transparent;
        cursor: pointer;
        font-size: 12px;
        color: var(--muted);
        white-space: nowrap;
        flex-shrink: 0;
      }
      .filter-btn.active {
        background: var(--accent);
        color: white;
        border-color: var(--accent);
      }

      /* content list */
      .list {
        padding: 8px 12px;
        overflow: auto;
        flex: 1;
        -webkit-overflow-scrolling: touch;
      }

      /* Archive section */
      .archive-section {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px;
        background: var(--card);
        border-radius: 14px;
        margin-bottom: 8px;
        box-shadow: 0 6px 18px rgba(15, 15, 15, 0.04);
        cursor: pointer;
      }
      .archive-icon {
        width: 48px;
        height: 48px;
        border-radius: 10px;
        background: linear-gradient(135deg, #f0f0f0, #e6e6e6);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
      }
      .archive-text {
        flex: 1;
        font-weight: 500;
        color: #111;
      }

      .chat-card {
        background: var(--card);
        border-radius: 14px;
        padding: 12px;
        display: flex;
        gap: 12px;
        align-items: center;
        margin-bottom: 8px;
        box-shadow: 0 6px 18px rgba(15, 15, 15, 0.04);
        cursor: pointer;
      }
      .avatar {
        width: 56px;
        height: 56px;
        border-radius: 12px;
        background: linear-gradient(135deg, #f0f0f0, #e6e6e6);
        flex-shrink: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #777;
        font-weight: 700;
        font-size: 18px;
      }
      .meta {
        flex: 1;
        min-width: 0;
      }
      .row {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .name {
        font-weight: 600;
        color: #111;
      }
      .time {
        font-size: 12px;
        color: var(--muted);
      }
      .message {
        font-size: 14px;
        color: var(--muted);
        margin-top: 6px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      /* Floating add chat button */
      .fab {
        position: absolute;
        right: 18px;
        bottom: calc(64px + var(--safe-bottom));
        width: 64px;
        height: 64px;
        border-radius: 999px;
        background: var(--accent);
        color: #fff;
        border: none;
        font-size: 28px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 8px 20px rgba(29, 155, 240, 0.28);
        cursor: pointer;
      }

      /* bottom nav */
      .bnav {
        height: 64px;
        border-top: 1px solid rgba(0, 0, 0, 0.06);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 8px 12px;
        gap: 8px;
        background: transparent;
      }
      .bnav button {
        flex: 1;
        height: 48px;
        border-radius: 12px;
        border: none;
        background: transparent;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        color: var(--muted);
        font-weight: 600;
        cursor: pointer;
        font-size: 13px;
      }
      .bnav button.active {
        background: linear-gradient(
          90deg,
          rgba(29, 155, 240, 0.12),
          transparent
        );
        color: var(--accent);
      }

      /* Chat window styles */
      .chat-window {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: var(--bg);
        z-index: 100;
        flex-direction: column;
      }

      .chat-header {
        height: 64px;
        padding: 12px 14px;
        display: flex;
        align-items: center;
        background: var(--card);
        border-bottom: 1px solid rgba(0, 0, 0, 0.06);
      }

      .back-btn {
        width: 40px;
        height: 40px;
        border: none;
        background: transparent;
        cursor: pointer;
        margin-right: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .chat-contact {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .chat-messages {
        padding: 16px;
        overflow-y: auto;
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .message {
        max-width: 80%;
        padding: 8px 12px;
        border-radius: 12px;
        margin-bottom: 8px;
      }

      .message.sent {
        background: var(--accent);
        color: white;
        align-self: flex-end;
      }

      .message.received {
        background: var(--card);
        color: #222;
        align-self: flex-start;
      }

      .chat-input {
        padding: 12px;
        background: var(--card);
        display: flex;
        gap: 8px;
        align-items: center;
      }

      .chat-input input {
        flex: 1;
        padding: 12px;
        border: 1px solid #e8e8e8;
        border-radius: 24px;
        outline: none;
        font-size: 14px;
      }

      .chat-input button {
        width: 40px;
        height: 40px;
        border-radius: 20px;
        border: none;
        background: var(--accent);
        color: white;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* small responsive tweaks */
      @media (max-width: 420px) {
        body {
          padding: 12px;
        }
        .phone {
          width: 100%;
          height: calc(100vh - 24px);
          border-radius: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="phone" role="application" aria-label="Chats">
      <!-- Header with title and search icon -->
      <header class="topbar">
        <div class="topbar-row">
          <div class="title">chats</div>
          <button class="search-btn" id="searchBtn" title="Search">
            <svg
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              aria-hidden
            >
              <path
                d="M21 21l-4.35-4.35"
                stroke="#333"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <circle
                cx="11"
                cy="11"
                r="6"
                stroke="#333"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </div>

        <!-- Search box and filters -->
        <input
          type="text"
          class="search-box"
          id="searchInput"
          placeholder="Search"
        />
        <div class="filter-tabs">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="unread">Unread</button>
          <button class="filter-btn" data-filter="favorites">Favorites</button>
          <button class="filter-btn" data-filter="groups">Groups</button>
        </div>
      </header>

      <!-- Chat list -->
      <div class="list" id="chatList">
        <!-- Archive section (optional, shown when user swipes or clicks archive) -->
        <div class="archive-section" id="archiveSection" style="display: none">
          <div class="archive-icon">ðŸ“¦</div>
          <div class="archive-text">Archived</div>
        </div>
      </div>

      <!-- FAB -->
      <button class="fab" id="addBtn" aria-label="Add chat" title="New chat">
        +
      </button>

      <!-- Bottom navigation -->
      <nav class="bnav" aria-label="Community bottom navigation">
        <button class="active" id="navChats">Chats</button>
        <button id="navStatus" onclick="window.location.href = 'cp-2.html'">
          Status
        </button>
        <button id="navPosts" onclick="window.location.href = 'cp-3.html'">
          Posts
        </button>
        <button id="navMore" onclick="window.location.href = 'cp-4.html'">
          More
        </button>
      </nav>
    </div>

    <!-- Chat window (opens on top when user clicks a chat) -->
    <div class="chat-window" id="chatWindow">
      <div class="chat-header">
        <button class="back-btn" id="backBtn">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path
              d="M15 18l-6-6 6-6"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
            />
          </svg>
        </button>
        <div class="chat-contact">
          <div class="avatar" id="chatAvatar"></div>
          <div id="chatContactName"></div>
        </div>
      </div>
      <div class="chat-messages" id="chatMessages"></div>
      <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Type a message..." />
        <button id="sendBtn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
            <path
              d="M22 2L11 13"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
            />
            <path
              d="M22 2L15 22l-4-9-9-4L22 2z"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
            />
          </svg>
        </button>
      </div>
    </div>

    <script>
      const chatWindow = document.getElementById("chatWindow");
      const chatMessages = document.getElementById("chatMessages");
      const chatAvatar = document.getElementById("chatAvatar");
      const chatContactName = document.getElementById("chatContactName");
      const messageInput = document.getElementById("messageInput");
      const sendBtn = document.getElementById("sendBtn");
      const backBtn = document.getElementById("backBtn");
      const chatList = document.getElementById("chatList");
      const searchInput = document.getElementById("searchInput");
      const filterBtns = document.querySelectorAll(".filter-btn");
      const addBtn = document.getElementById("addBtn");

      let currentChatId = null;
      let currentContact = null;
      let messagesUnsubscribe = null;
      let currentFilter = "all";
      let allChats = [];

      const db = firebase.firestore();
      const chatsRef = db.collection("chats");
      const usersRef = db.collection("users");

      function safeFormatTime(timestamp) {
        if (!timestamp) return "";
        try {
          const date = timestamp.toDate();
          return date.toLocaleTimeString([], {
            hour: "2-digit",
            minute: "2-digit",
          });
        } catch {
          return "";
        }
      }

      // Filter logic: show/hide chats based on filter
      function filterChats() {
        chatList.querySelectorAll(".chat-card").forEach((card) => {
          const filter = card.getAttribute("data-filter") || "all";
          if (currentFilter === "all" || filter === currentFilter) {
            card.style.display = "flex";
          } else {
            card.style.display = "none";
          }
        });
      }

      // Search logic
      searchInput.addEventListener("input", (e) => {
        const query = e.target.value.toLowerCase();
        chatList.querySelectorAll(".chat-card").forEach((card) => {
          const name = card.querySelector(".name").textContent.toLowerCase();
          if (name.includes(query)) {
            card.style.display = "flex";
          } else {
            card.style.display = "none";
          }
        });
      });

      // Filter button logic
      filterBtns.forEach((btn) => {
        btn.addEventListener("click", (e) => {
          filterBtns.forEach((b) => b.classList.remove("active"));
          e.target.classList.add("active");
          currentFilter = e.target.getAttribute("data-filter");
          filterChats();
        });
      });

      // openChat: accepts chatId and optional contactName
      async function openChat(chatId, contactName) {
        const user = firebase.auth().currentUser;
        if (!user) {
          firebase.auth().onAuthStateChanged((u) => {
            if (u) openChat(chatId, contactName);
          });
          return;
        }

        currentChatId = chatId;
        if (!contactName) {
          try {
            const doc = await chatsRef.doc(chatId).get();
            if (!doc.exists) {
              console.warn("chat doc not found", chatId);
              currentContact = "Unknown";
            } else {
              const data = doc.data() || {};
              if (Array.isArray(data.names) && data.names.length) {
                const other =
                  data.names.find((n) => n !== (user.displayName || "")) ||
                  data.names[0];
                currentContact = other;
              } else if (
                Array.isArray(data.participants) &&
                data.participants.length
              ) {
                const otherId = data.participants.find((id) => id !== user.uid);
                if (otherId) {
                  const udoc = await usersRef.doc(otherId).get();
                  currentContact =
                    (udoc.exists && udoc.data().displayName) || otherId;
                } else {
                  currentContact = "Group";
                }
              } else {
                currentContact = "Chat";
              }
            }
          } catch (e) {
            console.error("error resolving contactName", e);
            currentContact = contactName || "Chat";
          }
        } else {
          currentContact = contactName;
        }

        chatWindow.style.display = "flex";
        chatAvatar.textContent =
          currentContact && currentContact.charAt
            ? currentContact.charAt(0)
            : "?";
        chatContactName.textContent = currentContact || "";

        if (typeof messagesUnsubscribe === "function") {
          messagesUnsubscribe();
          messagesUnsubscribe = null;
        }

        const messagesCol = chatsRef.doc(chatId).collection("messages");
        messagesUnsubscribe = messagesCol.orderBy("timestamp").onSnapshot(
          (snapshot) => {
            chatMessages.innerHTML = "";
            snapshot.forEach((doc) => {
              const msg = doc.data();
              const div = document.createElement("div");
              const currentUid =
                (firebase.auth().currentUser &&
                  firebase.auth().currentUser.uid) ||
                "";
              div.className =
                "message " +
                (msg.senderId === currentUid ? "sent" : "received");
              div.textContent = msg.text || "";
              chatMessages.appendChild(div);
            });
            chatMessages.scrollTop = chatMessages.scrollHeight;
          },
          (err) => {
            console.error("messages onSnapshot error", err);
          }
        );
      }

      // send message
      sendBtn.addEventListener("click", async () => {
        const text = messageInput.value.trim();
        if (!text || !currentChatId) return;

        const user = firebase.auth().currentUser;
        if (!user) {
          alert("Please sign in to send messages");
          return;
        }

        try {
          const messagesCol = chatsRef
            .doc(currentChatId)
            .collection("messages");
          await messagesCol.add({
            text,
            senderId: user.uid,
            timestamp: firebase.firestore.FieldValue.serverTimestamp(),
          });

          await chatsRef.doc(currentChatId).update({
            lastMessage: text,
            timestamp: firebase.firestore.FieldValue.serverTimestamp(),
          });

          messageInput.value = "";
        } catch (err) {
          console.error("Error sending message:", err);
          alert("Could not send message");
        }
      });

      // close chat window
      backBtn.addEventListener("click", () => {
        chatWindow.style.display = "none";
        currentChatId = null;
        currentContact = null;
        if (typeof messagesUnsubscribe === "function") messagesUnsubscribe();
        messagesUnsubscribe = null;
      });

      // Keyboard send (Enter key)
      messageInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          sendBtn.click();
        }
      });

      // build chat list
      firebase.auth().onAuthStateChanged((user) => {
        if (!user) return;
        chatsRef
          .where("participants", "array-contains", user.uid)
          .orderBy("timestamp", "desc")
          .onSnapshot(
            (snapshot) => {
              chatList.innerHTML = "";
              snapshot.forEach((doc) => {
                const chat = doc.data() || {};
                let otherUserName = "Chat";
                if (Array.isArray(chat.names) && chat.names.length) {
                  otherUserName =
                    chat.names.find((n) => n !== (user.displayName || "")) ||
                    chat.names[0];
                } else if (
                  Array.isArray(chat.participants) &&
                  chat.participants.length
                ) {
                  const otherId = chat.participants.find(
                    (id) => id !== user.uid
                  );
                  if (otherId) {
                    usersRef
                      .doc(otherId)
                      .get()
                      .then((udoc) => {
                        const name =
                          (udoc.exists && udoc.data().displayName) || otherId;
                        const card = document.querySelector(
                          `[data-chat-id="${doc.id}"] .name`
                        );
                        if (card) card.textContent = name;
                      })
                      .catch(() => {});
                    otherUserName = otherId;
                  } else otherUserName = "Group";
                }

                const div = document.createElement("div");
                div.className = "chat-card";
                div.setAttribute("data-chat-id", doc.id);
                div.setAttribute(
                  "data-filter",
                  chat.archived ? "archived" : "all"
                );
                div.innerHTML = `
              <div class="avatar">${
                otherUserName && otherUserName.charAt
                  ? otherUserName.charAt(0)
                  : "?"
              }</div>
              <div class="meta">
                <div class="row">
                  <div class="name">${otherUserName}</div>
                  <div class="time">${safeFormatTime(chat.timestamp)}</div>
                </div>
                <div class="message">${chat.lastMessage || ""}</div>
              </div>
            `;
                div.addEventListener("click", () =>
                  openChat(doc.id, otherUserName)
                );
                chatList.appendChild(div);
              });
            },
            (err) => console.error("chatsRef onSnapshot error", err)
          );
      });

      // If chatId in URL, open on load
      const urlParams = new URLSearchParams(window.location.search);
      const initialChatId = urlParams.get("chatId");
      if (initialChatId) {
        firebase.auth().onAuthStateChanged((user) => {
          if (user) openChat(initialChatId);
        });
      }

      // Add chat button (optional: open modal for new chat)
      addBtn.addEventListener("click", () => {
        alert("New chat feature: prompt user to select friend or create group");
      });
    </script>
  </body>
</html>
