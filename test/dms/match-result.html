<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Match Result</title>
    <link rel="stylesheet" href="../css/match-result.css" />
  </head>
  <body>
    <div class="matchmaking-container">
      <h2>Match Result</h2>
      <div class="result-box">
        <div>
          <img src="https://via.placeholder.com/60" class="opponent-photo" />
          <div class="opponent-name">User 1</div>
          <div class="trophy-update">+10 points, Rank ↑</div>
        </div>
        <div style="margin: 12px 0">vs</div>
        <div>
          <img src="https://via.placeholder.com/60" class="opponent-photo" />
          <div class="opponent-name">User 2</div>
          <div class="trophy-update">-5 points, Rank ↓</div>
        </div>
        <div class="match-type" style="margin-top: 18px">Individual Match</div>
      </div>
      <button
        class="back-btn"
        onclick="window.location.href='/test/dms/findmatch.html'"
      >
        Home
      </button>
    </div>
  </body>
</html>
