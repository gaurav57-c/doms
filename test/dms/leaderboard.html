<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
    <link rel="stylesheet" href="../css/base.css" />
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="../firebase-config.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px;
        background: #f5f5f5;
      }
      .leaderboard-top {
        display: flex;
        justify-content: space-around;
        align-items: flex-end;
        padding: 20px;
        min-height: 200px;
      }
      .rank {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .rank-badge {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: #ddd;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
        object-fit: cover;
      }
      .rank-label {
        font-weight: bold;
        margin-top: 10px;
        font-size: 14px;
      }
      .rank-name {
        font-size: 12px;
        color: #666;
      }
      .first {
        order: 2;
        transform: scale(1.2);
      }
      .second {
        order: 1;
      }
      .third {
        order: 3;
      }

      .match-list {
        padding: 20px;
      }
      .leaderboard-item {
        display: flex;
        align-items: center;
        padding: 15px;
        background: #f9f9f9;
        margin: 10px 0;
        border-radius: 8px;
      }
      .rank-number {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: #1d9bf0;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 15px;
        font-weight: bold;
      }
      .player-info {
        flex: 1;
      }
      .player-name {
        font-weight: bold;
      }
      .player-trophies {
        color: #666;
        font-size: 12px;
      }
      .player-photo {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-right: 15px;
        object-fit: cover;
      }
      .user-rank-box {
        position: fixed;
        bottom: 20px;
        left: 20px;
        right: 20px;
        padding: 15px;
        background: #1d9bf0;
        color: white;
        border-radius: 8px;
        text-align: center;
        font-weight: bold;
      }
      .bottom-nav {
        display: flex;
        justify-content: space-around;
        padding: 15px;
        background: #f5f5f5;
        margin-bottom: 100px;
      }
      .nav-icon {
        cursor: pointer;
        padding: 10px 20px;
      }
      .nav-icon.active {
        color: #1d9bf0;
      }
      .loading {
        text-align: center;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div
        class="menu-icon"
        onclick="window.location.href='/test/profile.html'"
      >
        üë§
      </div>
      <div class="logo">Leaderboard</div>
      <div style="width: 30px"></div>
    </div>

    <div class="leaderboard-top" id="topThree">
      <div class="loading">Loading top players...</div>
    </div>

    <div class="match-list" id="leaderboardList">
      <div class="loading">Loading leaderboard...</div>
    </div>

    <div class="user-rank-box" id="userRankBox">Your Rank: Loading...</div>

    <div class="bottom-nav">
      <div class="nav-icon" onclick="window.location.href='/test/find.html'">
        ‚öîÔ∏è Match
      </div>
      <div class="nav-icon active">üèÜ Leaderboard</div>
    </div>

    <script>
      const firestore = firebase.firestore();
      const usersRef = firestore.collection("users");
      let currentUserRank = null;

      // Fetch leaderboard data
      async function loadLeaderboard() {
        try {
          // Get all users sorted by trophies (descending)
          const snapshot = await usersRef
            .orderBy("trophies", "desc")
            .limit(100)
            .get();

          const allUsers = [];
          snapshot.forEach((doc, index) => {
            const data = doc.data();
            allUsers.push({
              uid: doc.id,
              rank: index + 1,
              displayName: data.displayName || "Unknown",
              trophies: data.trophies || 0,
              profilePhoto:
                data.profilePhoto || "https://via.placeholder.com/50",
              username: data.username || "",
            });
          });

          // Display top 3
          const topThree = allUsers.slice(0, 3);
          displayTopThree(topThree);

          // Display ranks 4-100
          const restPlayers = allUsers.slice(3, 100);
          displayLeaderboard(restPlayers);

          return allUsers;
        } catch (error) {
          console.error("Error loading leaderboard:", error);
          document.getElementById("topThree").innerHTML =
            "<p>Error loading leaderboard</p>";
        }
      }

      function displayTopThree(players) {
        const container = document.getElementById("topThree");
        container.innerHTML = "";

        const positions = ["second", "first", "third"];
        const ranks = [2, 1, 3];

        players.forEach((player, i) => {
          const div = document.createElement("div");
          div.className = `rank ${positions[i]}`;
          div.innerHTML = `
                    <img src="${player.profilePhoto}" alt="${player.displayName}" class="rank-badge">
                    <div class="rank-label">#${ranks[i]}</div>
                    <div class="rank-name">${player.displayName}</div>
                    <div class="player-trophies">üèÜ ${player.trophies}</div>
                `;
          container.appendChild(div);
        });
      }

      function displayLeaderboard(players) {
        const container = document.getElementById("leaderboardList");
        container.innerHTML = "";

        players.forEach((player, i) => {
          const div = document.createElement("div");
          div.className = "leaderboard-item";
          div.innerHTML = `
                    <div class="rank-number">#${i + 4}</div>
                    <img src="${player.profilePhoto}" alt="${
            player.displayName
          }" class="player-photo">
                    <div class="player-info">
                        <div class="player-name">${player.displayName}</div>
                        <div class="player-trophies">@${player.username} ‚Ä¢ üèÜ ${
            player.trophies
          }</div>
                    </div>
                `;
          container.appendChild(div);
        });
      }

      // Fetch current user's rank
      firebase.auth().onAuthStateChanged(async (user) => {
        if (!user) {
          window.location.href = "../signin.html";
          return;
        }

        const allUsers = await loadLeaderboard();

        // Find current user's rank
        const currentUserData = allUsers.find((u) => u.uid === user.uid);
        if (currentUserData) {
          currentUserRank = currentUserData.rank;
          document.getElementById("userRankBox").innerHTML = `
                    Your Rank: <strong>#${currentUserRank}</strong> ‚Ä¢ üèÜ ${currentUserData.trophies}
                `;
        }
      });
    </script>
  </body>
</html>
