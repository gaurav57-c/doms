<!DOCTYPE html>
<html>
  <head>
    <title>DMS - Sign In</title>
    <link rel="stylesheet" href="/test/css/signin.css" />
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="firebase-config.js"></script>
    <style>
      .signin-methods {
        margin-top: 20px;
      }
      .signin-methods button {
        margin: 10px 0;
        width: 100%;
        padding: 10px;
      }
      .google-signin {
        background: #4285f4;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Sign In to DMS</h2>
      <form id="signinForm">
        <input
          type="text"
          id="emailOrUsernameOrUid"
          placeholder="Email / Username / UID"
          required
        />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Sign In</button>
        <span id="errorMsg" style="color: red"></span>
      </form>

      <div class="signin-methods">
        <button
          id="googleSignInBtn"
          style="
            margin-top: 8px;
            background: #4285f4;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
          "
        >
          Sign in with Google
        </button>
      </div>

      <button onclick="window.location.href='index.html'">
        Create a new account
      </button>
      <button onclick="window.location.href='forgot-password.html'">
        Forgot Password?
      </button>
    </div>

    <script src="signin.js"></script>
  </body>
</html>
